<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- MAIN CARD -->
    <section role="navigation" class="CARD">
      <!-- IMAGE -->
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="EQUILIBRIUM">
        <div class="image_overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <!-- DESCRIPTION -->
      <div>
        <h1 class="title">Equilibrium #3429</h1>
      </div>
      <div>
        <p  class="desc">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <span id="ETH"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</span>
        <span id="time"><img src="./images/icon-clock.svg" alt="Clock"> 3 days left</span>
      </div>
      <!-- CREDIT -->
      <div>
        <p><hr></p>
      </div>
      <div class="credit">
        <span><img id="Wyvern" src="./images/image-avatar.png" alt="AVATAR" height="40rem"></span>
        <span id="credit-txt">Creation of <a>Jules Wyvern</a></span>
      </div>
    </section>
  </main>
  <!-- FOOTER -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/YOUXIE-DEV" target="_blank">-YOUXIE-DEV</a>.
    </div>
  </footer>
    
</body>
</html>
